<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div class="page-wrap">
      <div class="spacer"></div>
      <div class="container">
        <h2 id="turn"></h2>
        <div id="board"></div>
        <div id="new-game"></div>
      </div>

      <div class="players">
        <h2>Players</h2>
        <p>Click a name below to rename player.</p>
        <ul>
          <li>
            <p>X -</p>
            <input
              id="player-x-label"
              type="text"
              placeholder="Player X"
              value="Player X"
            />
          </li>
          <li>
            <p>O -</p>
            <input
              id="player-o-label"
              type="text"
              placeholder="Player O"
              value="Player O"
            />
          </li>
        </ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

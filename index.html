<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div class="container">
      <h2 id="turn"></h2>
      <div id="board"></div>
      <div id="new-game"></div>
    </div>

    <div class="players">
      <h2>Players</h2>
      <ul>
        <li>
          <input
            id="player-x-label"
            type="text"
            placeholder="Player X"
            value="Player X"
          />
        </li>
        <li>
          <input
            id="player-y-label"
            type="text"
            placeholder="player Y"
            value="Player Y"
          />
        </li>
      </ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
